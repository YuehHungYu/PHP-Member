<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入會員</title>
    <script type="text/javascript">
        function check_data(){
            if(document.myForm.account.value.length==0){  //相同document.forms["myFrom"]["account"].value.length
                alert("使用者帳號一定要填寫!!!!");
                return false;
            }
            if(document.myForm.account.value.length>10){
                alert("使用者帳號不得超過10個字!!!!");
                return false;
            }
            if(document.myForm.password.value.length==0){
                alert("使用者密碼一定要填寫!!!!");
                return false;
            }
            if(document.myForm.password.value.length>10){
                alert("使用者密碼不得超過10個字!!!!");
                return false;
            }
            if(document.myForm.re_password.value.length==0){
                alert("密碼確認欄要記得填寫!!!!");
                return false;
            }
            if(document.myForm.password.value!=document.myForm.re_password.value){
                alert("使用者密碼與密碼確認欄不同!!!!");
                return false;
            }
            if(document.myForm.name.value.length==0){
                alert("要填寫名子!!!!");
                return false;
            }
            if(document.myForm.year.value.length==0){
                alert("出生年份!!!!");
                return false;
            }
            if(document.myForm.year.value>2022){
                alert("大哥大姊別鬧了,今年才2022");
                return false;
            }
            if(document.myForm.year.value<1900){
                alert("大哥大姊別鬧了!!你是我曾曾曾祖父了!");
                return false;
            }
            if(document.myForm.month.value.length==0){
                alert("出生月份!!!!");
                return false;
            }
            if(document.myForm.month.value>12 || document.myForm.month.value<1){
                alert("出生月份是1-12月之間!!!!");
                return false;
            }
            if(document.myForm.day.value.length==0){
                alert("出生日!!!!");
                return false;
            }
            if(document.myForm.month.value==2 && document.myForm.day.value>29){
                alert("2月只有28天,最多29天!!!!");
                return false;
            }
            if(document.myForm.month.value==4 || document.myForm.month.value==6
            || document.myForm.month.value==9|| document.myForm.month.value==11){
                if(document.myForm.day.value>30){
                    alert("4月,6月,9月,11月只有30天!!!!!");
                    return false;
                }
            }else{
                if(document.myForm.day.value>31){
                    alert("1月,3月,5月,7月,8月,10月,12月只有31天!!!!!");
                    return false;
                }
            }
            if(document.myForm.day.value>31||document.myForm.day.value<1){
                alert("出生日是1-31號之間!!!!!");
                    return false;
            }
            myForm.submit();
        }
    </script>
    <style>
        body{
            background-image:url(jpg/join.jpg);
            background-repeat: no-repeat; /*repeat*/
            background-position: center center ;
            background-attachment: fixed; /*scroll*/
            background-size: cover;
        }
    </style>
</head>
<body>
    <form action="addmember.php" method="post" name="myForm">
        <table border="2" align="center" bordercolor="#6666FF">
            <tr>
                <td colspan="2" bgcolor="#6666FF" align="center">
                    <font color="#FFFFFF">請填寫下列資(標示"*"為必填欄位")</font>
                </td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">使用者帳號:</td>
                <td><input name="account" type="text" size="15">(請使用英文或數字鍵)</td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">使用者密碼:</td>
                <td><input name="password" type="password" size="15">(請使用英文或數字鍵)</td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">密碼確認:</td>
                <td><input name="re_password" type="password" size="15">(再輸入一次密碼)</td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">*名字:</td>
                <td><input name="name" type="text" size="8"></td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">*性別:</td>
                <td><input name="sex" type="radio" value="男" checked>男
                    <input name="sex" type="radio" value="女">女
                </td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">*生日:</td>
                <td>西元
                    <input name="year" type="TEXT" size="2">年
                    <input name="month" type="TEXT" size="2">月
                    <input name="day" type="TEXT" size="2">日
                </td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">電話:</td>
                <td><input name="telephone" type="text" size="20"></td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">手機:</td>
                <td><input name="cellphone" type="text" size="20"></td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">地址:</td>
                <td><input name="address" type="text" size="45"></td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">*E-mail帳號:</td>
                <td><input name="email" type="text" size="30"></td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">個人網站:</td>
                <td><input name="url" type="text" value="http://" size="40"></td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="right">備註:</td>
                <td><textarea name="comment" cols="45" rows="4"></textarea></td>
            </tr>
            <tr bgcolor="#99FF99">
                <td align="center" colspan="3">
                    <input type="button" value="加入會員" onClick="check_data()">
                    <input type="reset" value="重新填寫">
                    <a href="index.html"><input type="button" value="回上一頁" ></a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
